<html>

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Q&A with Gemini</title>
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&amp;family=Righteous&amp;family=Poppins&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/style.css">
</head>

<body>
        <main>
                <h1>Q&A with Gemini</h1>
                <form>
                        <div class="image-picker">
                                {{range $i, $img := .Images}}
                                <label class="image-choice">
                                        <input type="radio" {{if eq $i 0}} checked {{end}} name="chosen-image" value="{{$img}}">
                                        <img src="/static/images/{{.}}">
                                </label>
                                {{end}}
                        </div>
                        <div class="prompt-box">
                                <label>
                                        <input name="prompt" placeholder="Enter instructions here" type="text">
                                </label>
                                <button type="submit">Go</button>
                        </div>
                </form>
        </main>
        <main>
                <form id="imageUploader">
                        <label for="myFile">Upload an image</label>
                        <span>Max upload size 10Mb</span>
                        <input type="file" accept="image/*" name="myFile" id="myFile" />
                        <input type="submit" value="Upload"/>
                </form>
        </main>
        <main>
                <p class="output">(Response will appear here)</p>
        </main>

                <script src="https://unpkg.com/markdown-it@8.4.2/dist/markdown-it.min.js"></script>
                <script src="/static/main.js"></script>
</body>



</html>
